<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="profile_image" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
        <div class="col-md-8 col-lg-9">
            <img src="{{ user.profile.url }}" alt="Profile">
            <div class="pt-2">
                <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i
                        class="bi bi-upload"></i></a>
                <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i
                        class="bi bi-trash"></i></a>
            </div>
        </div>
    </div>

    {% for field in profileeditform %}
    <div class="row mb-3">
        <label for="{{ field.id_for_label }}" class="col-md-4 col-lg-3 col-form-label">{{ field.label }}</label>
        <div class="col-md-8 col-lg-9">
            {{ field }}
            {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
        </div>
    </div>
    {% endfor %}

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
